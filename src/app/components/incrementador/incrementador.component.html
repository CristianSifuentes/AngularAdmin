<h3>{{ leyenda }} - {{ progreso }} </h3>


<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-primary" type="button" (click)="cambiar(-5)"><i class="mdi mdi-minus"></i></button>
      <button class="btn btn-primary" type="button" (click)="cambiar(+5)"><i class="mdi mdi-plus"></i></button>
    </div>
    <input #txtProgress type="number" name="progreso" [(ngModel)]="progreso"  (ngModelChange) = "onChange($event)"    class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" min="1" max="100">
  </div>
